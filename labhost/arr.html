<DOCTYPE html>
    <html>
    <head>
    
    </head>
    <body>
        <input type="text" id="inpt" placeholder="enter array element">
        <button onclick="arradd()">add element</button>
        <button onclick="del()">remove element</button>
    <h1 id="disp"></h1>
    
    </body>
    <script>
         let arr1=[];
        function arradd(){
           
            var b=document.getElementById("inpt").value;
             arr1.push(b);
             document.getElementById("disp").innerHTML=arr1

        }
        function del()
        {
            console.log("runs")
          
            arr1.pop()
            document.getElementById("disp").innerHTML=arr1
        }
    
    </script>
    </html>
