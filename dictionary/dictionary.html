<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English_dictionary</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">English Dictionary</h1>
        <input type="text" class="input" id="input" placeholder="Search a word....">
        <p class="info-text" id="info-text">Type a word and press enter</p>
        <div class="meaning-container" id="meaning-container">
            <p>Word Title : <span class="title" id="title">_____</span></p>
            <p>Meaning: <span class="meaning" id="meaning">_____</span></p>
            <audio src="" controls id="audio"></audio>
          
        </div>
        <p>Web_app by <span ><a style="color: rgb(0, 162, 255); text-decoration: none;" href="https://www.instagram.com/prakash_mvp/">@prakash</a></span></p>
    </div>
    <script src="scripting.js"></script>
</body>
</html>
